<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="grid">

        <h2 align="center">Qr Code Generator</h2>

        <center>
        <img src="" id="img">
        </center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>

        <textarea placeholder="Enter Text To Convert" id="qrText"></textarea>
        <br><br>

        <input type="submit" value="Generate" onclick="generateQR()">
        <br><br>

        <p>Developed By Chris John. <br> Powered by GoogleChart API</p>
        
    </div>
</body>
<script src="JavaScript/main.js"></script>
</html>
